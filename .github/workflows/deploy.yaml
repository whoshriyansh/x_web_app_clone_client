name: Deploy React X Client

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t whoshriyansh/x-webapp-clone-client:latest .

      - name: Push Docker Image
        run: docker push whoshriyansh/x-webapp-clone-client:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Image
        run: docker pull whoshriyansh/x-webapp-clone-client:latest

      - name: Remove Old Container
        run: |
          docker rm react-app-container || true

      - name: Run New Container
        run: |
          docker run -d \
            -p 3000:3000 \
            --name react-app-container \
            whoshriyansh/x-webapp-clone-client:latest
